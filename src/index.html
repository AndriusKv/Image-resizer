<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Image Resizer</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1 class="title">Image Resizer</h1>
	<label for="js-image-select" id="js-dropbox" class="dropbox">
        <div class="progress">
            <progress value="0" max="100" id="js-progress" class="progress-bar"></progress>
            <span id="js-progress-label" class="progress-label"></span>
            <div id="js-msg" class="info-msg"></div>
        </div>
		<div id="js-dropbox-label" class="label-title">Click to select or drop images here</div>
        <div class="btn-container">
            <button id="js-process" class="dropbox-btn">Process</button>
            <button id="js-download" class="dropbox-btn">Download</button>
            <button id="js-cancel" class="dropbox-btn">Cancel</button>
        </div>
	</label>
	<input type="file" id="js-image-select" class="image-select-input">
	<div class="selections">
	    <div id ="js-selections-mask" class="selections-mask"></div>
	    <button id="js-settings-toggle" class="font-button">Settings</button>
	    <div id="js-selections" class="selections-container show">
            <label for="select">Number of sizes</label>
            <select id="js-select" class="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <div class="label-container">
                <div class="dimension-label">Image width</div>
                <div class="dimension-label">Image height</div>
            </div>
            <div class="dimension-inputs">
                <div id="js-width-input-container" class="input-container">
                    <input type="text" class="image-input">
                </div>
                <div id="js-height-input-container" class="input-container">
                    <input type="text" class="image-input">
                </div>
            </div>
	    </div>
	    <div id="js-settings" class="settings">
            <div class="setting">
                <label for="js-image-name" class="setting-label">Image name</label>
                <input type="text" id="js-image-name" class="setting-input">
            </div>
               <div class="setting">
                <label for="js-image-name-seperator" class="setting-label">Image name seperator</label>
                <input type="text" id="js-image-name-seperator" class="setting-input">
            </div>
	    </div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
