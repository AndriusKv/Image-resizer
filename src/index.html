<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Editor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="title">Image Editor</h1>
    <div id="js-tool-selection" class="tool-selection">
        <button class="btn-transparent tool-selection-btn active" data-tool="resizer">Resizer</button>
        <button class="btn-transparent tool-selection-btn" data-tool="cropper">Cropper</button>
    </div>
    <label for="js-image-select" id="js-dropbox" class="dropbox">
        <progress id="js-progress" class="progress-bar" value="0" max="100"></progress>
        <div id="js-progress-label" class="progress-label"></div>
        <div id="js-msg" class="info-msg"></div>
        <div id="js-dropbox-label" class="label-title">Click to select or drop images here</div>
        <div id="js-dropbox-btns" class="btn-container">
            <button id="js-process" class="btn dropbox-btn" data-btn="process">Process</button>
            <button id="js-download" class="btn dropbox-btn" data-btn="download">Download</button>
            <button id="js-cancel" class="btn dropbox-btn" data-btn="cancel">Cancel</button>
        </div>
    </label>
    <input type="file" id="js-image-select" class="image-select-input" multiple>
    <div class="tool-setting-container">
        <div id="js-resizer-settings" class="tool-setting-item active preload">
            <div id ="js-mask" class="tool-settings-mask"></div>
            <div class="setting">
                <label for="js-image-name">Image name</label>
                <input type="text" id="js-image-name" class="input setting-input">
            </div>
            <div class="setting">
                <label for="js-image-name-seperator">Image name seperator</label>
                <input type="text" id="js-image-name-seperator" class="input setting-input">
            </div>
            <div class="setting">
                <label for="js-image-quality">Image quality</label>
                <input type="range" id="js-image-quality" class="slider setting-input" step="1" min="0" max="100" value="92">
            </div>
            <div class="dimension-label">Image width</div>
            <div class="dimension-label">Image height</div>
            <div id="js-dimension-inputs" class="dimension-inputs">
                <input type="text" class="input image-input"><input type="text" class="input image-input">
            </div>
        </div>
    </div>
    <div id="js-crop" class="crop preload">
        <div id="js-crop-top-bar" class="crop-bar crop-top-bar">
            <button class="icon-picture btn-inv crop-btn" title="Toggle image list" data-btn="images"></button>
            <span id="js-crop-image-name" class="crop-image-name"></span>
            <div>
                <button class="btn-inv crop-btn" data-btn="reset">Reset</button>
                <button class="btn-inv crop-btn" data-btn="close">Close</button>
            </div>
        </div>
        <div>
            <div id="js-crop-left-bar" class="crop-bar crop-left-bar">
                <ul id="js-left-bar-thumbnails" class="left-bar-thumbnails"></ul>
            </div>
            <canvas id="js-canvas" class="crop-canvas"></canvas>
            <div id="js-crop-right-bar" class="crop-bar crop-right-bar">
                <div id="js-crop-data" class="crop-right-bar-section">
                    <div class="crop-right-bar-section-title" data-section-btn="data">Selected area data</div>
                    <div class="crop-right-bar-section-body">
                        <div class="crop-data-group">
                            <label for="js-crop-x" class="crop-data-value-name">X:</label>
                            <input id="js-crop-x" class="crop-data-value" value="0" data-input="x">
                            <span class="crop-data-value-unit">px</span>
                        </div>
                        <div class="crop-data-group">
                            <label for="js-crop-y" class="crop-data-value-name">Y:</label>
                            <input id="js-crop-y" class="crop-data-value" value="0" data-input="y">
                            <span class="crop-data-value-unit">px</span>
                        </div>
                        <div class="crop-data-group">
                            <label for="js-crop-width" class="crop-data-value-name">Width:</label>
                            <input id="js-crop-width" class="crop-data-value" value="0" data-input="width">
                            <span class="crop-data-value-unit">px</span>
                        </div>
                        <div class="crop-data-group">
                            <label for="js-crop-height" class="crop-data-value-name">Height:</label>
                            <input id="js-crop-height" class="crop-data-value" value="0" data-input="height">
                            <span class="crop-data-value-unit">px</span>
                        </div>
                        <div class="crop-data-group">
                            <label for="js-crop-angle" class="crop-data-value-name">Angle:</label>
                            <input id="js-crop-angle" class="crop-data-value" value="0" data-input="angle">
                            <span class="crop-data-value-unit">deg</span>
                        </div>
                        <div class="crop-data-group">
                            <label for="js-crop-scale" class="crop-data-value-name">Scale:</label>
                            <input id="js-crop-scale" class="crop-data-value" value="100" data-input="scale">
                            <span class="crop-data-value-unit">%</span>
                        </div>
                        <div class="crop-data-group crop-data-block">
                            <label for="js-crop-quality">Quality</label>
                            <input type="range" id="js-crop-quality" class="slider crop-data-quality-slider"
                                step="0.01" min="0" max="1" value="0.92">
                            <div id="js-crop-quality-display">0.92</div>
                        </div>
                    </div>
                </div>
                <div class="crop-right-bar-section cropped-image-container">
                    <div class="crop-right-bar-section-title" data-section-btn="crop">Cropped images</div>
                    <ul id="js-cropped-image-items" class="crop-right-bar-section-body cropped-image-items hidden"></ul>
                </div>
            </div>
        </div>
        <div class="crop-bar crop-bottom-bar">
            <div id="js-crop-mouse-pos" class="crop-mouse-pos"></div>
            <div id="js-crop-bottom-btns" class="crop-button-container">
                <button id="js-cropper-crop" class="btn-inv crop-btn" data-btn="crop">Crop</button>
                <button id="js-cropper-preview" class="btn-inv crop-btn" data-btn="preview">Preview</button>
                <button class="icon-angle-double-right btn-inv crop-btn" data-btn="toggle" title="Toggle sidebar"></button>
            </div>
        </div>
        <div id="js-crop-preview" class="crop-preview-mask">
            <div class="crop-preview-container">
                <button id="js-crop-preview-close" class="icon-cancel btn-transparent crop-preview-close"></button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
