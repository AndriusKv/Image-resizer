<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Image Resizer</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1 class="title">Image Resizer</h1>
	<label for="js-image-select" id="js-dropbox" class="dropbox">
        <div class="progress">
            <progress value="0" max="100" id="js-progress" class="progress-bar"></progress>
            <span id="js-progress-label" class="progress-label"></span>
            <div id="js-msg" class="info-msg"></div>
        </div>
		<div id="js-dropbox-label" class="label-title">Click to select or drop images here</div>
        <div class="btn-container">
            <button id="js-process" class="btn dropbox-btn">Process</button>
            <button id="js-download" class="btn dropbox-btn">Download</button>
            <button id="js-cancel" class="btn dropbox-btn">Cancel</button>
        </div>
	</label>
	<input type="file" id="js-image-select" class="image-select-input">
	<div class="selections">
	    <div id ="js-selections-mask" class="selections-mask"></div>
	    <button id="js-settings-toggle" class="font-button">Settings</button>
	    <div id="js-selections" class="selections-container show">
            <label for="select">Number of sizes</label>
            <select id="js-select" class="select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <div class="label-container">
                <div class="dimension-label">Image width</div>
                <div class="dimension-label">Image height</div>
            </div>
            <div id="js-input-container" class="dimension-inputs">
                <div id="js-width-input-container" class="input-container">
                    <input type="text" class="image-input">
                </div>
                <div id="js-height-input-container" class="input-container">
                    <input type="text" class="image-input">
                </div>
            </div>
	    </div>
	    <div id="js-settings" class="settings">
            <div class="setting">
                <label for="js-crop-checkbox" class="setting-label">Enable image cropping</label>
                <input type="checkbox" id="js-crop-checkbox" class="setting-checkbox">
            </div>
            <div class="setting">
                <label for="js-image-name" class="setting-label">Image name</label>
                <input type="text" id="js-image-name" class="setting-input">
            </div>
            <div class="setting">
                <label for="js-image-name-seperator" class="setting-label">Image name seperator</label>
                <input type="text" id="js-image-name-seperator" class="setting-input">
            </div>
            <div class="setting">
                <label for="js-image-quality" class="setting-label">Image quality</label>
                <input type="range" id="js-image-quality" class="setting-slider" step="1" min="0" max="100" value="92">
            </div>
	    </div>
	</div>
    <div id="js-crop" class="crop preload">
        <div class="crop-container">
            <div class="crop-info">
                <div id="js-crop-remaining" class="crop-info-name"></div>
                <div id="js-crop-image-name" class="crop-info-name"></div>
                <button id="js-crop-close" class="btn inv-btn crop-btn">Close</button>
            </div>
            <canvas id="js-canvas" class="crop-canvas"></canvas>
            <div class="crop-sidebar">
                <div class="crop-data">
                    <div class="crop-data-group">
                        <span class="crop-data-measurment">X:</span>
                        <span id="js-crop-x" class="crop-data-value">0</span>
                        <span class="crop-data-value-unit">px</span>
                    </div>
                    <div class="crop-data-group">
                        <span class="crop-data-measurment">Y:</span>
                        <span id="js-crop-y" class="crop-data-value">0</span>
                        <span class="crop-data-value-unit">px</span>
                    </div>
                    <div class="crop-data-group">
                        <span class="crop-data-measurment">Width:</span>
                        <span id="js-crop-width" class="crop-data-value">0</span>
                        <span class="crop-data-value-unit">px</span>
                    </div>
                    <div class="crop-data-group">
                        <span class="crop-data-measurment">Height:</span>
                        <span id="js-crop-height" class="crop-data-value">0</span>
                        <span class="crop-data-value-unit">px</span>
                    </div>
                    <div class="crop-data-block">
                        <div>Quality</div>
                        <input type="range" id="js-crop-quality" class="crop-data-quality-slider"
							step="1" min="0" max="100" value="92">
                        <div id="js-quality-value">0.92</div>
                    </div>
                </div>
                <div class="crop-button-container">
                    <button id="js-crop-ok" class="btn inv-btn crop-btn">Crop</button>
                    <button id="js-crop-preview-btn" class="btn inv-btn crop-btn">Preview</button>
                    <button id="js-crop-skip" class="btn inv-btn crop-btn">Skip</button>
                </div>
            </div>
            <div id="js-crop-preview" class="crop-preview-container"></div>
        </div>
    </div>
	<script src="js/main.js"></script>
</body>
</html>
