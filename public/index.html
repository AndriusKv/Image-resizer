<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Crop and resize your images">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Imagis</title>
  <meta name="theme-color" content="#2a426e">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
</head>
<body>
  <svg style="display:none">
    <symbol id="picture" viewBox="0 0 24 24">

    </symbol>
    <symbol id="rotate-left" viewBox="0 0 24 24">
        <path d="M13,4.07V1L8.45,5.55L13,10V6.09C15.84,6.57 18,9.03 18,12C18,14.97 15.84,17.43 13,17.91V19.93C16.95,19.44 20,16.08 20,12C20,7.92 16.95,4.56 13,4.07M7.1,18.32C8.26,19.22 9.61,19.76 11,19.93V17.9C10.13,17.75 9.29,17.41 8.54,16.87L7.1,18.32M6.09,13H4.07C4.24,14.39 4.79,15.73 5.69,16.89L7.1,15.47C6.58,14.72 6.23,13.88 6.09,13M7.11,8.53L5.7,7.11C4.8,8.27 4.24,9.61 4.07,11H6.09C6.23,10.13 6.58,9.28 7.11,8.53Z" />
    </symbol>
    <symbol id="minus" viewBox="0 0 24 24">
        <path d="M19,13H5V11H19V13Z" />
    </symbol>
    <symbol id="plus" viewBox="0 0 24 24">
        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
    </symbol>
    <symbol id="resize" viewBox="0 0 24 24">
        <path d="M21,15H23V17H21V15M21,11H23V13H21V11M23,19H21V21C22,21 23,20 23,19M13,3H15V5H13V3M21,7H23V9H21V7M21,3V5H23C23,4 22,3 21,3M1,7H3V9H1V7M17,3H19V5H17V3M17,19H19V21H17V19M3,3C2,3 1,4 1,5H3V3M9,3H11V5H9V3M5,3H7V5H5V3M1,11V19A2,2 0 0,0 3,21H15V11H1M3,19L5.5,15.79L7.29,17.94L9.79,14.72L13,19H3Z" />
    </symbol>
    <symbol id="folder" viewBox="0 0 24 24">
        <path d="M5,17L9.5,11L13,15.5L15.5,12.5L19,17M20,6H12L10,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8A2,2 0 0,0 20,6Z" />
    </symbol>
    <symbol id="enlarge" viewBox="0 0 24 24">
        <path d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.43C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.43,13.73L14.71,14H15.5M9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14M12,10H10V12H9V10H7V9H9V7H10V9H12V10Z" />
    </symbol>
    <symbol id="remove" viewBox="0 0 24 24">
        <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
    </symbol>
    <symbol id="close" viewBox="0 0 24 24">
        <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
    </symbol>
    <symbol id="crop" viewBox="0 0 24 24">
        <path d="M19,3H15V5H19V9H21V5C21,3.89 20.1,3 19,3M19,19H15V21H19A2,2 0 0,0 21,19V15H19M5,15H3V19A2,2 0 0,0 5,21H9V19H5M3,5V9H5V5H9V3H5A2,2 0 0,0 3,5Z" />
    </symbol>
    <symbol id="open-in-new" viewBox="0 0 24 24">
        <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z" />
    </symbol>
    <symbol id="arrow-left" viewBox="0 0 24 24">
        <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
    </symbol>
    <symbol id="arrow-right" viewBox="0 0 24 24">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
    </symbol>
    <symbol id="crop-panel" viewBox="0 0 24 24">
        <path d="M23,15H21V17H23V15M23,11H21V13H23V11M23,19H21V21C22,21 23,20 23,19M15,3H13V5H15V3M23,7H21V9H23V7M21,3V5H23C23,4 22,3 21,3M3,21H11V15H1V19A2,2 0 0,0 3,21M3,7H1V9H3V7M15,19H13V21H15V19M19,3H17V5H19V3M19,19H17V21H19V19M3,3C2,3 1,4 1,5H3V3M3,11H1V13H3V11M11,3H9V5H11V3M7,3H5V5H7V3Z"/>
    </symbol>
  </svg>
  <div id="js-intro" class="intro">
    <img src="./assets/images/logo.png" class="intro-logo" alt="">
    <h1 class="intro-title">Imagis</h1>
    <h2 class="intro-subtitle">Image cropper and resizer</h2>
    <button id="js-intro-file-select-btn" class="intro-file-select-btn">
      <div class="intro-file-select-btn-inner">Drag and drop or select an image</div>
    </button>
    <input type="file" id="js-intro-file-input" style="display: none" accept="image/*" multiple>
    <ul class="intro-footer">
      <li class="intro-footer-item">
        <a href="https://github.com/andriuskv/imagis" class="intro-footer-item-link">View the code</a>
      </li>
      <li class="intro-footer-item">
        <a href="https://github.com/andriuskv/imagis/issues" class="intro-footer-item-link">Report an issue</a>
      </li>
    </ul>
  </div>
  <div id="js-editor" class="editor hidden">
    <ul id="js-top-bar-header" class="js-top-bar-item top-bar-header">
      <li id="js-top-bar-upload-btn-container" class="top-bar-upload-btn-container" data-panel-name="upload">
        <button class="icon-btn-round top-bar-header-item-btn" title="Show uploaded images">
          <svg viewBox="0 0 24 24">
            <use href="#picture"></use>
          </svg>
        </button>
      </li>
      <li>
        <button class="icon-btn-round top-bar-header-item-btn" title="Show resize panel" data-panel-name="resize">
          <svg viewBox="0 0 24 24">
            <use href="#resize"></use>
          </svg>
        </button>
      </li>
      <li>
        <button class="icon-btn-round top-bar-header-item-btn top-bar-image-folder-toggle-btn" title="Show image folder" data-panel-name="images">
          <svg viewBox="0 0 24 24">
            <use href="#folder"></use>
          </svg>
          <span id="js-image-folder-item-count" class="image-folder-item-count hidden"></span>
        </button>
      </li>
      <li class="top-bar-info-item">
        <button class="icon-btn-round top-bar-header-item-btn" title="Show crop panel" data-panel-name="crop">
          <svg viewBox="0 0 24 24">
            <use href="#crop-panel"></use>
          </svg>
        </button>
      </li>
    </ul>
    <div id="js-top-bar-upload-panel" class="js-top-bar-item top-bar-panel upload-panel">
      <h3 class="top-bar-panel-title">Uploaded Images</h3>
      <div class="uploaded-images-body">
        <ul id="js-uploaded-images-list" class="uploaded-images-list"></ul>
        <div id="js-uploaded-images-preview" class="uploaded-images-list-item-preview"></div>
      </div>
      <div class="uploaded-images-footer">
        <button id="js-uploaded-images-upload-btn" class="btn">Upload New Image</button>
        <input type="file" id="js-uploaded-images-file-input" style="display:none" accept="image/*" multiple>
      </div>
    </div>
    <div id="js-top-bar-resize-panel" class="js-top-bar-item top-bar-panel">
      <h3 class="top-bar-panel-title">Resize Image</h3>
      <div class="resizer-group">
        <label class="resizer-setting">
          <input type="checkbox" id="js-resizer-aspect-ratio" checked>
          <span class="resizer-setting-label">Maintain aspect ratio</span>
        </label>
        <button id="js-resizer-option-btn" class="btn">Add Option</button>
      </div>
      <ul id="js-resizer-list" class="resizer-list">
        <li class="resizer-list-item">
          <label class="resizer-list-option">
            <div class="resizer-list-option-label">Width</div>
            <input type="number" class="input resizer-list-option-input" data-type="width" min="1">
          </label>
          <label class="resizer-list-option">
            <div class="resizer-list-option-label">Height</div>
            <input type="number" class="input resizer-list-option-input" data-type="height" min="1">
          </label>
        </li>
      </ul>
      <button id="js-resize-btn" class="btn resizer-resize-btn">Resize</button>
    </div>
    <div id="js-top-bar-images-panel" class="js-top-bar-item top-bar-panel image-folder">
      <h3 class="top-bar-panel-title">Image Folder</h3>
      <p id="js-image-folder-message" class="image-folder-empty-list-message">You have nothing here yet.</p>
      <ul id="js-image-folder-list" class="image-folder-list"></ul>
      <button id="js-image-folder-download-btn" class="btn image-folder-download-btn">Download Folder</button>
    </div>
    <div id="js-top-bar-crop-panel" class="js-top-bar-item top-bar-panel top-bar-crop-panel">
      <h3 class="top-bar-panel-title">Crop Area</h3>
      <div class="crop-panel-input-group">
        <label>
          <div class="crop-panel-input-label">X</div>
          <input type="number" class="input crop-panel-input" data-value="x">
        </label>
        <label>
          <div class="crop-panel-input-label">Y</div>
          <input type="number" class="input crop-panel-input" data-value="y">
        </label>
        <label>
          <div class="crop-panel-input-label">Width</div>
          <input type="number" class="input crop-panel-input" data-value="width" min="1" required/>
          <div class="crop-panel-input-message">Value must be greater than or equal to 1.</div>
        </label>
        <label>
          <div class="crop-panel-input-label">Height</div>
          <input type="number" class="input crop-panel-input" data-value="height" min="1" required/>
          <div class="crop-panel-input-message">Value must be greater than or equal to 1.</div>
        </label>
      </div>
      <button id="js-crop-panel-btn" class="btn crop-panel-btn">Set</button>
    </div>
    <div class="bottom-bar">
      <button id="js-crop-btn" class="icon-btn-round bottom-bar-crop-btn" title="Crop area">
        <svg viewBox="0 0 24 24">
          <use href="#crop"></use>
        </svg>
      </button>
      <button id="js-selection-toggle-btn" class="btn bottom-bar-selection-toggle-btn">Disable Selection</button>
      <div class="bottom-bar-items">
        <div id="js-bottom-bar-rotation" class="bottom-bar-item rotation">
          <button class="icon-btn" data-type="left" title="Rotate left">
            <svg viewBox="0 0 24 24">
              <use href="#rotate-left"></use>
            </svg>
          </button>
          <span class="bottom-bar-item-input visible" tabindex="0">0°</span>
          <input type="number" id="js-rotation-input" class="input bottom-bar-item-input" min="0">
          <button class="icon-btn" data-type="right" title="Rotate right">
            <svg viewBox="0 0 24 24" style="transform:rotateY(180deg)">
              <use href="#rotate-left"></use>
            </svg>
          </button>
        </div>
        <div id="js-bottom-bar-zoom" class="bottom-bar-item zoom">
          <button class="icon-btn" data-type="out" title="Zoom out">
            <svg viewBox="0 0 24 24">
              <use href="#minus"></use>
            </svg>
          </button>
          <span class="bottom-bar-item-input visible" tabindex="0"></span>
          <input type="number" id="js-zoom-input" class="input bottom-bar-item-input" min="8" max="8000">
          <button class="icon-btn" data-type="in" title="Zoom in">
            <svg viewBox="0 0 24 24">
              <use href="#plus"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
